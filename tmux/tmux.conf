# Use ZSH, and fix pbcopy and pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Use Screen-like keybinding
unbind C-b
set -g prefix C-a
bind a send-prefix

# start window index at 1
set -g base-index 1
# # start pane index at 1
setw -g pane-base-index 1
# re-number windows when one is closed
set -g renumber-windows on

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-a last-window

set -g default-terminal "screen-256color"

setw -g mode-keys vi
set  -g automatic-rename

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# show hostname, date, time, and battery in right status bar
 set-option -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M\#[fg=red]#(battery discharging)#[default]#(battery charging)'

#Renumber windows on close so they line up sequentially
set-option -g renumber-windows on
